<head>

<body>
  <h1 class="tittle-first">TRIVIA DEL SQUAD-8</h1>
<div class="container-fluid">
    <div class="row mt-5 ml-5">
        <div class="col-md4 col-lg-4 container-form-selctors">
            <h3 class="title">Filter of search</h3>
            <form id="get-questions">
                <div class="form-group">
                  <label for="numberQuestions">Elige cuantas preguntas quieres</label>
                  <input type="number" class="form-control" id="questions-number" placeholder="Cantidad de preguntas" min="1" max="50" required>
                  <!-- <select class="form-control" id="questions-number">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select> -->
                </div>
                <div class="form-group">
                    <label for="category">Categor√≠a</label>
                    <select class="form-control" id="category">
                      <option value="all">Todas las Categorias</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="difficulty">Dificultad</label>
                    <select class="form-control" id="difficulty">
                      <option value="all">Todas</option>
                      <option value="easy">Facil</option>
                      <option value="medium">Media</option>
                      <option value="hard">Dificil</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="type">Tipo</label>
                    <select class="form-control" id="type">
                      <option value="all">Todas</option>
                      <option value="multiple">Multiples</option>
                      <option value="boolean">Verdadero/False</option>
                    </select>
                  </div>
                <button class="btn btn-primary mb-2">Aceptar</button>
            </form>
        </div>
    </div>
</div>


<div>
