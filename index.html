<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>API SQUAD 8</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5 ml-5">
        <div class="col-md4 col-lg-4">
            <h3 class="title">Filter of search</h3>
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                  <label for="numberQuestions">Elige cuantas preguntas quieres</label>
                  <select class="form-control" id="questions-number">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="category">Categor√≠a</label>
                    <select class="form-control" id="category">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="difficulty">Dificultad</label>
                    <select class="form-control" id="difficulty">
                      <option value="all">Todas</option>
                      <option value="easy">Facil</option>
                      <option value="medium">Media</option>
                      <option value="hard">Dificil</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="type">Tipo</label>
                    <select class="form-control" id="type">
                      <option value="all">Todas</option>
                      <option value="Todas">Multiples</option>
                      <option value="Todas">Verdadero/False</option>
                    </select>
                  </div>
                <button class="btn btn-primary mb-2" onclick="getQuestions()">Aceptar</button>
            </form>
        </div>
    </div>
</div>
<div id="container" class="flex-con ml-5 mr-5"></div>
<script src="./js/main.js"></script>
</body>
</html>
